format_version = 2
task_data_filters = []
task_result_filters = []
components = [
  {
    # write validation results to json file
    id = "json_generator"
    path = "nvflare.app_common.widgets.validation_json_generator.ValidationJsonGenerator"
    args {}
  }
]
workflows = [
  {
    # server-side controller to manage job life cycle
    id = "swarm_controller"
    path = "controller.SwarmServerController"
    args {
      # can also set aggregation clients and train clients, see class for all available args
       num_rounds = 30
       start_task_timeout = 36000      # NVFlare default:   10, main: not set
       progress_timeout = 36000        # NVFlare default: 3600, main: not set
       end_workflow_timeout = 36000    # NVFlare default:    2, main: not set
       configure_task_timeout = 36600  # NVFlare default:  300, main: not set
    }
  }
]
