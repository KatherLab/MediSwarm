name: MediSwarm PR Validation

on:
  schedule:
    - cron: '0 5 * * 0'  # Every Sunday at 05:00 UTC
  pull_request:
    branches:
      - main
      - dev

jobs:
  validate-swarm:
    runs-on: self-hosted
    timeout-minutes: 45

    env:
      DATADIR: /mnt/swarm_alpha/Odelia_challange/ODELIA_Challenge_unilateral/
      SCRATCHDIR: /mnt/scratch
      SITE_NAME: UKA

    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0  # Fetch all history for all branches

      - name: Build Docker Images and Startup Kits
        run: |
          chmod +x ./buildDockerImageAndStartupKits.sh
          ./buildDockerImageAndStartupKits.sh -p application/provision/project_MEVIS_test.yml --use-docker-cache

      - name: Run Dummy Training and Preflight
        run: |
          python3 scripts/pr_validation.py
