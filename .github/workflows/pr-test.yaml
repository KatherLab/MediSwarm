name: MediSwarm PR Validation

on:
  schedule:
    - cron: '0 5 * * 0'  # Every Sunday at 05:00 UTC
  pull_request:
    branches:
      - main
      - dev

jobs:
  validate-swarm:
    runs-on: self-hosted
    timeout-minutes: 45

    env:
      DATADIR: /mnt/swarm_alpha/Odelia_challange/ODELIA_Challenge_unilateral/
      SCRATCHDIR: /mnt/scratch
      SITE_NAME: UKA

    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0  # Fetch all history for all branches

      - name: Build Docker Image & Generate Startup Kits
        run: |
          chmod +x buildDockerImageAndStartupKits.sh
          ./buildDockerImageAndStartupKits.sh -p application/provision/project_MEVIS_test.yml --use-docker-cache


      - name: Debug workspace path
        #run: echo "Workspace path is: ${{ env.WORKSPACE_PATH }}"
        run: |
          echo "Workspace path is: ${{ env.WORKSPACE_PATH }}"
          echo "Current directory: $(pwd)"
          ls -la ${{ env.WORKSPACE_PATH }}

      - name: Get Docker image version
        run: ./getVersionNumber.sh

      - name: Build Docker image and startup kits
        run: ./buildDockerImageAndStartupKits.sh -p tests/provision/dummy_project_for_testing.yml --use-docker-cache

      - name: Run Unit Tests inside Docker
        run: ./runTestsInDocker.sh run_tests

      - name: Prepare dummy trainings
        run: ./runTestsInDocker.sh prepare_dummy_trainings

      - name: Run dummy training
        run: ./runTestsInDocker.sh run_dummy_training

      - name: Run 3D CNN preflight check
        run: ./runTestsInDocker.sh preflight_check

      - name: Cleanup training artifacts
        run: ./runTestsInDocker.sh cleanup