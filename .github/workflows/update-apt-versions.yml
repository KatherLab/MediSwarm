name: Update APT Versions

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * 1'  # 每周一凌晨4点运行

jobs:
  update-apt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y git

      - name: Configure Git for CI
        run: |
          git config user.email "ci@github.com"
          git config user.name "GitHub CI"

      - name: Create or switch to update branch
        run: |
          git fetch origin
          git checkout -B ci/apt-update origin/main

      - name: Run APT update script
        run: bash scripts/ci/update_apt_versions.sh

      - name: Check for changes
        run: |
          if git diff --quiet; then
            echo "NO_CHANGES=true" >> $GITHUB_ENV
            echo "No changes detected."
          else
            echo "NO_CHANGES=false" >> $GITHUB_ENV
            echo "Changes detected."
          fi

      - name: Push changes
        if: env.NO_CHANGES == 'false'
        run: git push origin ci/apt-update --force

      - name: Create Pull Request
        if: env.NO_CHANGES == 'false'
        uses: peter-evans/create-pull-request@v5
        with:
          title: "chore(ci): Update APT pinned versions"
          body: |
            This PR updates pinned APT package versions based on latest available versions after a rebuild.
          commit-message: "chore: update apt versions based on rebuild"
          branch: ci/apt-update
          delete-branch: false
          base: main
