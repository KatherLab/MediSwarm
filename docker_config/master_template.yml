      exit 1
    else
      echo "found"
    fi
  }

  function prompt() {
    local __default="$1"
    read -p "$2" ans
    if [[ ! -z "$ans" ]]
    then
      eval $__default="'$ans'"
    fi
  }

  # parse arguments
