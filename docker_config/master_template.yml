      shift
  done

  DIR="$( cd "$( dirname "${BASH_SOURCE[0]}" )" >/dev/null 2>&1 && pwd )"
  # To use host network
  NETARG="--net=host"

  DOCKER_IMAGE={~~docker_image~~}
  if [[ -z "$NOPULL" ]]; then
      echo "Updating docker image"
      docker pull $DOCKER_IMAGE
